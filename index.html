<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayanth P | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    background:linear-gradient(135deg,#f3f4f6,#e5e7eb);
    color:#111827;
}

/* HERO SECTION */
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:100px 10%;
    min-height:100vh;
}

.hero-left{
    max-width:550px;
}

.hero-left h1{
    font-size:52px;
    margin-bottom:20px;
}

.hero-left span{
    color:#7c3aed;
}

.hero-left p{
    color:#6b7280;
    margin-bottom:30px;
    line-height:1.6;
    font-size:18px;
}

.btn{
    background:#7c3aed;
    color:white;
    padding:14px 28px;
    border-radius:6px;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
    display:inline-block;
}

.btn:hover{
    background:#6d28d9;
}

/* IMAGE CARD */
.hero-right{
    background:linear-gradient(135deg,#ede9fe,#f5f3ff);
    padding:30px;
    border-radius:30px;
    box-shadow:0 25px 80px rgba(124,58,237,0.15);
}

.hero-right img{
    width:520px; /* Bigger image */
    border-radius:25px;
    box-shadow:0 30px 60px rgba(0,0,0,0.18);
    animation: float 6s ease-in-out infinite;
    display:block;
}

/* Floating animation */
@keyframes float{
    0%{ transform: translateY(0px); }
    50%{ transform: translateY(-18px); }
    100%{ transform: translateY(0px); }
}

/* RESPONSIVE */
@media(max-width:1000px){
    .hero{
        flex-direction:column;
        text-align:center;
    }

    .hero-right{
        margin-top:50px;
    }

    .hero-right img{
        width:350px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-left">
        <h1>Hello, Iâ€™m <span>Jayanth P</span></h1>
        <p>
            Machine Learning and Backend Engineer focused on building scalable,
            production-ready AI systems using Python and Flask.
        </p>
        <a href="https://github.com/jayanth797" class="btn">View GitHub</a>
    </div>

    <div class="hero-right">
        <img src="profile.png" alt="Jayanth">
    </div>
</section>

</body>
</html>
