<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayanth P | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    background:linear-gradient(135deg,#f3f4f6,#e5e7eb);
    color:#111827;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    background:white;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:600;
}

.logo-circle{
    width:32px;
    height:32px;
    background:#7c3aed;
    border-radius:50%;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
}

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav a{
    text-decoration:none;
    color:#374151;
    font-weight:500;
}

nav a:hover{
    color:#7c3aed;
}

/* HERO SECTION */
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:80px 8%;
    min-height:80vh;
}

.hero-left{
    max-width:550px;
}

.hero-left h1{
    font-size:46px;
    margin-bottom:20px;
}

.hero-left span{
    color:#7c3aed;
}

.hero-left p{
    color:#6b7280;
    margin-bottom:25px;
    line-height:1.6;
}

.btn{
    background:#7c3aed;
    color:white;
    padding:12px 24px;
    border-radius:6px;
    text-decoration:none;
    font-weight:500;
}

.btn:hover{
    background:#6d28d9;
}

/* IMAGE CARD */
.hero-right{
    background:linear-gradient(135deg,#ede9fe,#f5f3ff);
    padding:20px;
    border-radius:20px;
}

.hero-right img{
    width:380px;
    border-radius:15px;
}

/* STATS SECTION */
.stats{
    display:flex;
    justify-content:center;
    gap:80px;
    padding:40px;
    background:white;
}

.stat{
    text-align:center;
}

.stat h3{
    font-size:22px;
    color:#111827;
}

.stat p{
    color:#6b7280;
    font-size:14px;
}

@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }
    .hero-right img{
        width:280px;
    }
    .stats{
        flex-direction:column;
        gap:20px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">
        <div class="logo-circle">J</div>
        Jayanth
    </div>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <div class="hero-left">
        <h1>Hello, I’m <span>Jayanth P</span></h1>
        <p>
            I’m a Machine Learning and Backend Engineer focused on building
            scalable AI-driven applications and production-ready systems.
        </p>
        <a href="https://github.com/jayanth797" class="btn">View Projects</a>
    </div>

    <div class="hero-right">
        <img src="profile.png" alt="Jayanth">
    </div>
</section>

<section class="stats">
    <div class="stat">
        <h3>4+</h3>
        <p>Major Projects</p>
    </div>
    <div class="stat">
        <h3>ML & AI</h3>
        <p>Specialization</p>
    </div>
    <div class="stat">
        <h3>Backend</h3>
        <p>System Development</p>
    </div>
</section>

</body>
</html>
