<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayanth P | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    background:linear-gradient(135deg,#f8fafc,#e5e7eb);
    color:#111827;
}

.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:100px 10%;
    min-height:100vh;
}

.hero-left{
    max-width:600px;
}

.hero-left h1{
    font-size:54px;
    margin-bottom:20px;
}

.hero-left span{
    color:#6366f1;
}

.hero-left p{
    color:#4b5563;
    margin-bottom:35px;
    line-height:1.7;
    font-size:18px;
}

.buttons{
    display:flex;
    gap:15px;
    flex-wrap:wrap;
}

.btn{
    padding:14px 28px;
    border-radius:8px;
    text-decoration:none;
    font-weight:500;
    transition:0.3s ease;
}

/* GitHub */
.btn-primary{
    background:#6366f1;
    color:white;
}

.btn-primary:hover{
    background:#4f46e5;
}

/* LinkedIn */
.btn-outline{
    border:2px solid #6366f1;
    color:#6366f1;
}

.btn-outline:hover{
    background:#6366f1;
    color:white;
}

/* Resume */
.btn-resume{
    background:#111827;
    color:white;
}

.btn-resume:hover{
    background:#000000;
}

.hero-right{
    padding:35px;
    border-radius:35px;
    background:white;
    border:4px solid #6366f1;
    box-shadow:0 35px 90px rgba(99,102,241,0.18);
}

.hero-right img{
    width:560px;
    border-radius:25px;
    display:block;
    animation: floatImage 5.5s ease-in-out infinite;
}

@keyframes floatImage{
    0%{ transform: translateY(0px); }
    50%{ transform: translateY(-22px); }
    100%{ transform: translateY(0px); }
}

@media(max-width:1000px){
    .hero{
        flex-direction:column;
        text-align:center;
    }

    .hero-right{
        margin-top:50px;
    }

    .hero-right img{
        width:350px;
    }

    .buttons{
        justify-content:center;
    }
}
</style>
</head>

<body>

<section class="hero">

    <div class="hero-left">
        <h1>Hello, Iâ€™m <span>Jayanth P</span></h1>

        <p>
            Machine Learning & Backend Engineer specializing in designing scalable,
            high-performance systems and intelligent AI-powered applications.
        </p>

        <div class="buttons">
            <a href="https://github.com/jayanth797" target="_blank" class="btn btn-primary">GitHub</a>
            <a href="https://www.linkedin.com/in/jayan6767/" target="_blank" class="btn btn-outline">LinkedIn</a>
            <a href="jayanthp.pdf" target="_blank" class="btn btn-resume">Download Resume</a>
        </div>
    </div>

    <div class="hero-right">
        <img src="profile.png" alt="Jayanth">
    </div>

</section>

</body>
</html>
